---
layout: default
title: Home Page 
---

<div class="blurb">
	<ul>
		{% for post in site.posts %}
			<div class="posts">
			    <li>
			      <a href="{{ post.url }}">{{ post.title }}</a>
			      <img class="calendar" src="cal.png" alt=""> 
			      <p class="date"> {{ post.date | date: '%B %d, %Y' }}</p>
			      <h4>{{ post.categories }}</h4>
			      <p>     {{ post.excerpt }}</p>
			 	</li>
		 	</div>
	
		{% endfor %}

	</ul>
</div><!-- /.blurb -->
